<section>
  <h2>Ordenes</h2>
  <div class="container">
    <div *ngFor="let messag of messages" class="container1">
          <h3>{{messag.clientName}}</h3> 
          <p>{{messag.address}}</p>
          <p>{{messag.phone}}</p>
          <p>Cantidad a Editar: {{messag.quantity}}</p>
          <p>Vendedor: {{messag.user.username}}</p>
          <p>Producto: {{messag.product.name}}</p>
    </div>
  </div>
</section>
